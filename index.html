<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabotage - Mun'Ra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sabotage - Mun'Ra</h1>
        <button id="change-style">Alterar Estilo</button>
    </header>

    <section id="lyrics">
        <h2>Letra da Música</h2>

            <!-- A letra da música pode ser inserida aqui -->
            "Você tenta me sabotar, mas não vai conseguir... <br>
            Eu sou mais forte, e vou continuar!"
        </p>
    </section>

    <section id="music-player">
        <h2>Reproduzindo Música</h2>
        <audio controls>
            <source src="sabotage-munra.mp3" type="audio/mp3">
            Seu navegador não suporta o formato de áudio.
        </audio>
    </section>

    <script src="script.js"></script>

</html>
